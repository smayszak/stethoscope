<head>
  <title>stethoscope</title>
</head>

<body>
  {{> hello}}
  {{> ajaxResponse}}
  {{> enviro}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
<template name="ajaxResponse">
	{{#each environments}}
		<h3>From the Server: {{name}}</h3>
		{{#each tests}}	
			<div>Successful: {{successful}}</div>
			<div>Date: {{createdate}}</div>
			<div class="runtime">Run Time: {{runtime}}</div>
			<div class="testname">Test Name: {{testname}}</div>
		{{/each}}
	{{/each}}
</template>

<template name="enviro">
	{{#each environments}}
		<h3>Server: {{name}}</h3>
	{{/each}}
</template>
