<head>
  <title>stethoscope</title>
</head>

<body>
  {{> hello}}
  {{> ajaxResponse}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
<template name="ajaxResponse">
	<h3>From the Server:</h3>
	{{#each messages}}
		{{>msg}}
	
	{{/each}}
</template>

<template name="msg">
	<div>{{server}}</div>	
	<div>{{msg}}</div>
	<div>- {{msgdate}}</div>
</template>
