<head>
  <title>stethoscope</title>
</head>

<body>
  {{> hello}}
  {{> ajaxResponse}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
<template name="ajaxResponse">
	{{#each environments}}
		{{>result}}
	
	{{/each}}
</template>

<template name="result">
	<h3>From the Server: {{name}}</h3>
	{{#each tests}}	
		{{>testresult}}
	{{/each}}
</template>

<template name="testresult">
	hello
	<div>Successfull:{{successfull}}</div>
	<div>Date: {{createdate}}</div>

</template>
